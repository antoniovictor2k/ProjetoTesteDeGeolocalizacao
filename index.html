<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/Tela_Login.css">
</head>
<body>
    <!--Inicio container -->
<div class="container">

    <div class="logoMarca">
<img src="img/LogoMarca.png" alt="Icone_Onibus">

    </div>
    <!-- FIm logo Marca -->
    <div class="inputEmail">
        <input type="email" name="email" id="inputEmail" placeholder="Email" maxlength="50">

    </div>
    <!-- inputEmail -->
    <div class="inputSenha">
        <input type="password" name="senha" id="inputSenha" placeholder="Senha" maxlength="25">
    </div>
    <!-- fim inputSenha -->
    <div class="buttonEntrar" onclick="fazerLogin()">
<p>Entrar</p>
    </div>
    <!-- Fim buttonEntrar -->
    <div class="linkRecuperarSenha">
<a href="">Esqueceu sua senha?</a>

    </div>
    <!-- fim linkEsqueceuSenha -->
    <div class="linkCadastro" >
<a href="">NÃ£o tem uma conta? <span>Inscreva-se</span></a>
    </div>
    <!-- linkCadastro -->


</div>
 <!--FIM container -->



      <script src="Javascript/Tela_login.js"></script>
</body>
</html>
