<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/Tela_Cadastro.css">
    <link rel="shortcut icon" href="../img/icon_favicon.png" type="image/x-icon">
    
</head>
<body>
    <!--Inicio container -->
<div class="container">

    <div class="logoMarca">
<img src="../img/LogoMarca.png" alt="Icone_Onibus">

    </div>
    <!-- FIm logo Marca -->
    <div class="inputEmail">
        <input type="search" name="nome" id="inputNomeCadastro" placeholder="Nome" maxlength="18">
        <input type="search" name="sobrenome" id="inputSobrenomeCadastro" placeholder="Sobrenome" maxlength="18">

    </div>
    <!-- Input nome e sobrenome --> 
    <div class="inputEmail">
        <input type="email" name="email" id="inputEmail" placeholder="Email" maxlength="50" required>

    </div>
    <!-- inputEmail -->
    <div class="inputSenha">
        <input type="password" name="senha" id="inputSenha" placeholder="Senha" maxlength="25">
    </div>
    <!-- fim inputSenha --> 
    <div class="inputSenha">
        <input type="password" name="confirmaSenha" id="inputConfirmarSenha" onkeyup="verificaoDeCadastro()" placeholder="Confirmar senha" maxlength="25">
    </div>
    <!-- fim inputSenha -->
    <div id="idVerificarSenha">
        
    </div>
    <!-- fim idVerificarSenha -->
    <div class="linkTermoeCondicoes">
<input type="checkbox" name="Termo" id="checkboxTermo">
        Concorda com nosso 
        <a href="../Paginas/Termo_de_uso.html">termo e condiçoes de uso</a> 
        e de
        <a href="../Paginas/Politica_de_Privacidade.html">política de privacidade</a>
        ?
    
    </div>
    <!-- fim linkTermoeCondicoes -->
    <div class="buttonCadastro" onclick="acessarTelaPrincipalPorCadastro()">
<p>Criar conta</p>
    </div>
    <!-- Fim buttonEntrar -->
    <div class="linkFazerLogin" >
<a href="../index.html">Tem uma conta? <span>Fazer login</span></a>
    </div>
    <!-- linkCadastro -->


</div>
 <!--FIM container -->



     <script src="../Javascript/Tela_Cadastro.js"></script>
</body>
</html>
